spring:
  application:
    name: guilimall-gateway
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.196.1:8848
    # 配置网关
    gateway:
      routes:
      - id: test_route
        uri: http://www.baidu.com
        predicates:
        - Query=url,baidu
      - id: qq_route
        uri: http://www.qq.com
        predicates:
        - Query=url,qq
server:
  port: 88